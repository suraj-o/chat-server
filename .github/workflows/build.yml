name: Build Success On PR

on:
  pull_request:
    branches: 
      - "**"

jobs:
  build:
    name: project build
    runs-on: ubuntu-latest
      steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@@v3
    
    - name: Install Dependencies
      run: npm install
    
    - name: Run build
      run: npm run build